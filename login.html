<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- (Optional) Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* BACKGROUND IMAGE */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Replace 'sunwat_logo.png' with your actual image path */
      background: #eef2f7 url('images/sunwat_logo.png') no-repeat center center;
      background-size: cover; /* fill the viewport */
    }

    /* TOP BAR */
    .login-topbar {
      height: 60px;
      background-color: #1e3a8a; /* same color as admin panelâ€™s blue */
      color: #fff;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }
    .login-topbar h3 {
      margin: 0;
      font-weight: 600;
    }

    /* CONTAINER FOR CENTERING LOGIN FORM */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* Full height minus top bar */
    }

    /* LOGIN BOX WITH SEMI-TRANSPARENT BACKGROUND */
    .login-box {
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8); /* translucent white for readability */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-box h4 {
      margin-bottom: 20px;
      text-align: center;
    }

    /* BUTTON STYLES */
    .btn-primary {
      background-color: #1e3a8a; 
      border: none;
    }
    .btn-primary:hover {
      background-color: #374ea2; 
    }

    /* REMEMBER ME, FORGOT PASSWORD, REGISTER LINKS */
    .login-options {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remember-me {
      display: flex;
      align-items: center;
    }
    .remember-me input[type='checkbox'] {
      margin-right: 5px;
    }
    .extra-links {
      text-align: right;
      font-size: 0.9rem;
    }
    .extra-links a {
      text-decoration: none;
      color: #1e3a8a;
      margin-left: 10px;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- TOP BAR -->
  <div class="login-topbar">
    <h3>Admin Panel Login</h3>
  </div>

  <!-- CENTERED LOGIN -->
  <div class="login-container">
    <div class="login-box">
      <h4>Sign In</h4>
      <form onsubmit="login(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- REMEMBER ME & FORGOT PASSWORD / REGISTER LINKS -->
        <div class="login-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe" class="mb-0">Remember me</label>
          </div>
          <div class="extra-links">
            <!-- Forgot Password link -->
            <a href="#">Forgot Password?</a>
            <!-- Register link -->
            <a href="#">Register</a>
          </div>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Dummy credentials for example
      if (username === 'admin' && password === '12345') {
        // Save the username so the Admin Panel can display it
        localStorage.setItem('loggedInUser', username);

        // OPTIONAL: If "Remember me" is checked, you might store an additional flag
        if (document.getElementById('rememberMe').checked) {
          localStorage.setItem('rememberUser', 'yes');
          // or handle cookies, etc.
        } else {
          localStorage.removeItem('rememberUser');
        }

        // Redirect to admin panel
        window.location.href = 'index.html';
      } else {
        alert('Invalid username or password!');
      }
    }
  </script>
</body>
</html>
